<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language translater </title>
    <link rel="stylesheet" href="language.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    

    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text"placeholder="enter text"></textarea>
                <textarea class="to-text" placeholder="translator"></textarea>

                
            </div>
            <ul class="controls">
            <li class="row from">
                 <div class="icons">
                <i class="fas fa-volume-up"></i>
                <i class="fas fa-copy"></i>


                 </div>
                 <select>
                    <option value="en-US">english</option>
                    <option value="en-US">hindi</option>
                    <option value="en-US">nepali</option>
                    <option value="en-US">usa</option>
                    <option value="en-US">chin</option>
                    <option value="en-US">english</option>


                 </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    
                     <select>
                        <option value="en-US">hindi</option>
                    <option value="en-US">hindi</option>
                    <option value="en-US">nepali</option>
                    <option value="en-US">usa</option>
                    <option value="en-US">chin</option>
                    <option value="en-US">english</option>

    
                     </select>
                     <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
        
        
                         </div>
                </li>
            </ul>



        </div>
        <button>translate text</button>
    </div>
    <script src="contry.js"></script>
    <script src="language.js"></script>
    
</body>
</html>
