<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tick tac toe</title>
    <link rel="stylesheet" href="tictok.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                mytictactoe.com
            </li>

        </ul>
    </nav>
    <div class ="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext">

            </span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>

                    <div class="box bt-0 br-0"><span class="boxtext"></span></div>


                    <div class="box bl-0"><span class="boxtext"></span></div>


                    <div class="box "><span class="boxtext"></span></div>


                    <div class="box br-0"><span class="boxtext"></span></div>


                    <div class="box bl-0 bb-0"><span class="boxtext"></span></div>


                    <div class="box bb-0"><span class="boxtext"></span></div>
  <div class="box bb-0 br-0"><span class="boxtext"></span></div>


        </div>
        <div class="gameinfo">
            <h1>welcome to tic tok toe</h1>
        </div>
             <span class="info">turn for x</span>
             <div class="my"><button id="reset">reset</button></div>
              <div class="imgbox">
                <img src="excited.gif">
             </div>
            

    </div>
    <script src="tictok.js"></script>
    
</body>
</html>
